<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Venda de Ingressos</title>
</head>
<body>
<h1>Compra de Ingressos</h1>
<form action="/comprar_ingresso" method="post">
  <label for="evento">Evento:</label>
  <select name="evento" id="evento">
    <option value="concerto">Concerto</option>
    <option value="teatro">Teatro</option>
    <option value="esporte">Evento Esportivo</option>
    <!-- Adicione mais opções de eventos aqui -->
  </select>
  <br><br>
  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" name="quantidade" min="1" max="10">
  <br><br>
  <input type="submit" value="Comprar Ingressos">
</form>
</body>
</html>
